<!DOCTYPE html>
<html lang="en">
<head>
    <title>Juliar</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900" rel="stylesheet">
    <link href="codemirror.css" rel="stylesheet">
    <link href="juliar.css" rel="stylesheet">
</head>
<body>

    <nav>
        <label for="show-menu" class="show-menu">Commands</label>
        <input type="checkbox" id="show-menu" role="button">
        <ul id="menu">
            <li><a href="#">File</a>
                <ul class="hidden">
                    <li><a href="#new">New</a></li>
                    <li><a href="#load">Load</a></li>
                    <li><a href="#openfolder">Open Folder</a></li>
                    <li><a href="#save">Save</a></li>
                    <li><a href="#saveas">Save As...</a></li>
                    <li><a href="#download">Download Output</a></li>
                    <li><a href="#exit">Exit</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Edit</a>
                <ul class="hidden">
                    <li><a href="#undo">Undo</a></li>
                    <li><a href="#redo">Redo</a></li>
                </ul>
            </li>
            <li>
                <a href="#">View</a>
            </li>
            <li><a href="#">Run</a>
                <ul class="hidden">
                    <li><a href="#run">Run Interpreter</a></li>
                </ul>
            </li>
            <li><a href="#">Help</a>
                <ul class="hidden">
                    <li><a href="#about">About</a></li>
                    <li><a href="#newfeatures">What's new?</a></li>
                    <li><a href="#docs">Documentation</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="row main">
        <div class="col-6">
            <textarea name="codeArea" id="codeArea"></textarea>
        </div>
        <div class="col-6">
            <h3>Output:</h3>
            <div id="output"></div>
            <input type="file" id="file1" onchange="readSingleFile()" style="display:none" />
            <input type="button" name="compile" value="&#9654;" id="compile_btn" onclick="JAJAX()" />
            <div id="juliar_popup" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Modal Header</h2>
                    </div>
                    <div class="modal-body">
                        <p>Modal Body</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="codemirror.js"></script>
    <script src="simple.js"></script>
    <script src="juliar.js"></script>
</body>
</html>
